<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>

    <!-- JQuery -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            // 아이피 -> 국가
            let remoteIp = $("#remoteIp").val();
            $.ajax({
                url:"/product/getCountry",
                data:{"remoteIp":remoteIp},
                success : function (resp) {
                    $("#country").val(resp);
                }
            })

        })
    </script>



</head>
<body>

    <a th:href="@{product/getIp}">아이피와 국가 추출</a>
    
    <h2>상품 등록</h2>

    <form th:action="@{/product/insert}" method="post" enctype="multipart/form-data">
        상품명 : <input type="text" name="prodName">
        상품설명 : <input type="text" name="prodDesc">
        상품 대표 이미지 : <input type="file" name="uploadFile" id="uploadFile">
        상품가격 : <input type="number" name="price">
        원산지 : <input type="text" name="origin">
        최소주문수량 : <input type="number" name="moq">
        단위 : <input type="text" name="unit">
        카테고리 : <select name="category" id="">
                        <option value="FOOD_BEVERAGE">FOOD_BEVERAGE</option>
                        <option value="CHEMICAL">CHEMICAL</option>
                        <option value="HEALTH_MEDICAL">HEALTH_MEDICAL</option>
                        <option value="ELECTRONIC">ELECTRONIC</option>
                        <option value="COSMETIC">COSMETIC</option>
                    </select>
        <!-- 아이피 : <input type="text" name="remoteIp" id="remoteIp" value="157.185.144.90" readonly> -->
        아이피 : <input type="hidden" name="remoteIp" id="remoteIp" value="66.115.142.149" readonly>
        국가명 : <input type="text" name="country" id="country" readonly>
        판매자 : <input type="text" name="customerId">
        <br>
        <input type="submit" value="등록">
    </form>

</body>
</html>
